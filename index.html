<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La calculadora de Cristian</title>
    <link rel="icon" type="image/jpg" href="./img/imgCalculator.png">
    <link rel="stylesheet" href="./sty/main.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/Calculator.js"></script>
    <script src="./js/Display.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previus-value"></div>
                <div id="current-value"></div>
            </div>
            <button class="col-2" onclick="display.deleteAll()">AC</button>
            <button onclick="display.delete()">DEL</button>
            <button class="operator" value="split">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="number">0</button>
            <button class="number">,</button>
            <button class="col-2 operator" value="equal">=</button>
        </div>
    </div>
</body>

</html>
